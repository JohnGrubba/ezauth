site_name: EZAuth
site_description: EZAuth is a high performance self-hosted and fully customizable authentication service
use_directory_urls: True
repo_url: https://github.com/JohnGrubba/ezauth
nav:
  - Home: index.md
  - Getting Started:
    - Installation / Setup: getting-started/setup.md
    - Configuration: getting-started/configuration.md
theme:
  name: material
  logo: "ezauth_logo.png"
  features:
    - content.code.annotate
    - search.share
    - content.code.copy
    - navigation.top
    - navigation.footer
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference